# ============================================================
# UNTUK: /etc/nginx/sites-enabled/protek.conf
# ============================================================
# Copy isi file INI ke: sudo nano /etc/nginx/sites-enabled/protek.conf
#
# JANGAN taruh user, worker_processes, events, http {} di sini.
# File ini di-include dari main nginx.conf di dalam blok http {},
# jadi hanya boleh berisi: map, upstream, server {}
# ============================================================

# WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream backend_api {
    server 127.0.0.1:5001;
    keepalive 64;
}

# HTTP â†’ redirect ke HTTPS (setelah certbot, uncomment blok server 443 di bawah)
server {
    listen 80;
    server_name protect.zacloth.com;

    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws {
        proxy_pass http://backend_api/api/v1/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://backend_api;
        access_log off;
    }
}

