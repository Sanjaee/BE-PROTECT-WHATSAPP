# ============================================================
# JANGAN COPY FILE INI KE /etc/nginx/sites-enabled/
# ============================================================
# File ini adalah CONTOH full nginx.conf (global config).
# Di server, main config biasanya sudah ada di /etc/nginx/nginx.conf
# dan hanya include sites-enabled di dalam blok http {}.
#
# Untuk site protect.zacloth.com, pakai file: protek.conf
# Copy isi protek.conf ke: /etc/nginx/sites-enabled/protek.conf
# ============================================================

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Di server nyata, di sini ada: include /etc/nginx/sites-enabled/*;
    # Isi sites-enabled/protek.conf = isi file protek.conf (tanpa user/events/http)
}
